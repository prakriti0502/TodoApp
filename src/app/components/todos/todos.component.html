<div class="todos">
    <form (submit)="addTodo()">
        <input 
            type="text"
            name="inputTodo"
            placeholder="Enter todo..."
            class="todo-input"
            [(ngModel)]="inputTodo"
        />
        <input type="submit" value="Add Todo" class="todo-submit" />
    </form>
    <div *ngFor="let todo of todos" class="todo {{ (todo.completed ? 'done' : '') }}">
        <div class="id">{{todo.id}}</div>
        <div class="content" (click)="toggleDone(todo.id)">{{todo.content}}</div>
        <button class="delete" (click)="deleteTodo(todo.id)">Remove</button>
    </div>
</div>
